<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Captadores</title>
</head>
<body>

    <table>
        <thead>
            <tr>
            <th>Marca</th>
            <th>Bobina</th>
            <th>Instrumento</th>
            </tr>
        </thead>
        
        <tbody>
            {% for captador in captadores %}
            <tr>
                <td>{{captador.marca}}</td>
                <td>{{captador.bobina}}</td>
                <td>{{captador.instrumento}}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
